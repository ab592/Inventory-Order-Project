databaseChangeLog:
  - changeSet:
      id: "1"
      author: koerber
      changes:
        - createTable:
            tableName: orders
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: product_id
                  type: BIGINT

              - column:
                  name: product_name
                  type: VARCHAR(255)

              - column:
                  name: quantity
                  type: INT

              - column:
                  name: status
                  type: VARCHAR(50)

              - column:
                  name: order_date
                  type: DATE
